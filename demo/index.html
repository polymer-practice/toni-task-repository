<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>task-repository demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic task-repository demo</h3>
    <demo-snippet>
      <template>
        <task-repository id="repository" offset="0" limit="5"></task-repository>
      </template>

      <script>
        let element = document.getElementById('repository');

        element.addEventListener('page-event', function (e) {
          console.log(e.detail);
        });
        element.addEventListener('task-created', event => { 
          //console.log('Task created successfully');
        })


        element.addEventListener('task-update', event => { 
          console.log('Task update');
          element.offset= 0;
          element.limit= 20;
        })

        element.offset = 6;
        // element.newTask = {
        //     key: 20,
        //     title: 'New task',
        //     canceled: false,
        //     done: false
        //   }
          element.updateTask = {
            key:8,
            title: 'title update',
            canceled: false,
            done: true
          }

      </script>
    </demo-snippet>
  </div>
</body>

</html>
